  <!-- Page specific script -->
  <script>
    $(function () {
      var table = $("#tblServ").DataTable({
        dom: 'Pfrtip',
        "responsive": true, "lengthChange": false, "autoWidth": false,
        "buttons": [
          {
            extend: "copy",
            text: 'Copiar',
          },
          "csv",
          {
            extend: "pdf",
            text: '<strong>P</strong>DF',
            key: {
              key: 'p',
              altKey: true
            },
          },
          {
            extend: "print",
            text: 'Pr<strong>i</strong>nt',
            key: {
              key: 'i',
              altKey: true
            },
            title: "Serventias Extrajudiciais",
            messageTop: 'Dados extraídos do Database da Corregedoria Extrajudicial'
          },
          {
            extend: "excel",
            text: 'E<strong>x</strong>cel',
            key: {
              key: 'x',
              altKey: true
            }
          },
          {
            extend: "colvis",
            text: "Visibilidade"
          },
        ],
        "columnDefs": [
          {
            searchPanes: {
              show: true,
            },
            targets: [0, 1, 3, 4]
          }
          // { "searchable": false, "targets": [0], }
        ],
        "language": {
          "info": "Mostrando _START_ de _END_ de _TOTAL_ registros",
          "infoFiltered": "(filtro de _MAX_ registros)",
          "paginate": {
            "first": "primeiro",
            "last": "último",
            "next": "próximo",
            "previous": "anterior",
          },
          "search": "Pesquisar:",
        },
        // searchPane: true,
      });
      // .buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');

      var container = $('<div/>').insertBefore(table.table().container());

      var chart = Highcharts.chart(container[0], {
        chart: {
          type: 'pie',
        },
        title: {
          text: 'Serventias Extrajudiciais',
        },
        series: [
          {
            data: chartData(table),
          },
        ],
      });

      // On each draw, update the data in the chart
      table.on('draw', function () {
        chart.series[0].setData(chartData(table));
      });

      function chartData(table) {
        var counts = {};
        // Count the number of entries for each position
        table
          .column(1, { search: 'applied' })
          .data()
          .each(function (val) {
            if (counts[val]) {
              counts[val] += 1;
            } else {
              counts[val] = 1;
            }
          });

        // And map it to the format highcharts uses
        return $.map(counts, function (val, key) {
          return {
            name: key,
            y: val,
          };
        });
      }


    });
  </script>
