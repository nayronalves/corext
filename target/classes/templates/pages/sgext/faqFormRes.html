<!DOCTYPE html>
<html lang="en">
<div th:replace="~{pages/sgext/head-sgext :: headerSgext}"></div>

<body class="layout-top-nav layout-footer-fixed layout-navbar-fixed">

  <!-- Site wrapper -->
  <div class="wrapper">

    <!-- Navbar -->
    <div th:replace="~{pages/sgext/nav-sgext :: navSgext}"></div>
    <!-- /.navbar -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <div class="container">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1>FAQ</h1>
            </div>
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active">FAQ</li>
              </ol>
            </div>
          </div>
        </div><!-- /.container-fluid -->
      </section>

      <div class="container">

        <!-- Main content -->
        <section class="content">
          <div class="row">
            <div class="col-12" id="accordion">
              <div class="card card-light">
                <div class="card-header">
                  <h3 class="card-title"><strong>Registro FAQ 
                    <span th:text="${action}"></span> 
                    com sucesso!</strong></h3>
                </div>

                <div class="card-body">
                  <div class="col-12 container">

                    <h4>Pesquisa</h4>
                    <p class="lead" th:text="${faq.question}"></p>
                    <h4>Resposta</h4>
                    <p class="lead" th:text="${faq.answer}"></p>
                    <h4>Resposta</h4>
                    <p class="lead" th:text="${faq.importance}"></p>


                  </div>

                </div>

              </div>

            </div>
        </section>
        <!-- /.content -->

      </div>
    </div>
    <!-- /.content-wrapper -->

    <!-- Fragment Footer: footer-sgext -->
    <div th:replace="~{pages/sgext/footer-sgext :: footerSgext}"></div>
  </div>
  <!-- ./wrapper -->

  <!-- Fragment Footer: footerScript-sgext -->
  <div th:replace="~{pages/sgext/footScript-sgext :: footScriptSgext}"></div>

</body>

</html>
