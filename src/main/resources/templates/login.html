<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CorExt | Log in</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="../../plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
</head>

<body class="hold-transition login-page">
  <script src="../../plugins/jquery/jquery.min.js"></script>


  <div class="login-box">
    <div class="text-center">
      <img th:src="@{/dist/img/logo_tjpi.png}">
    </div>

    <div class="login-logo">
      Corregedoria do<br><strong>Foro Extrajudicial</strong>
    </div>
    <!-- /.login-logo -->
    <div class="card">

      <div class="card-body login-card-body">
        <p class="login-box-msg">Faça login para iniciar sessão</p>
        <!-- <div></div> -->

        <form th:action="@{/login}" method="post">
          <div class="input-group mb-3">
            <input type="text" name="username" id="username" class="form-control" placeholder="usuário">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>

          <div class="input-group mb-3">
            <input type="password" name="password" id="password" class="form-control" placeholder="senha">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>

          <!-- <div class="col-8"> -->
          <!-- <div class="icheck-primary">
              <input type="checkbox" id="remember">
              <label for="remember">
                Remember Me
              </label>
            </div> -->
          <!-- /.col -->

          <!-- <div class="col-4"> -->
          <button type="submit" class="btn btn-block btn-flat bg-gradient-secondary" id="enter">ENTRAR</button>
          <!-- </div> -->

          <div class="social-auth-links text-center mb-3">
            <a th:href="@{/searchDec}" class="btn btn-block btn-flat btn-outline-info">
              <i class="fas fa-book-open mr-2"></i>Consulta Decisões
            </a>
          </div>

        </form>
      </div>


      <div th:if="${param.error}" class="mb-4 text-center" id="swalDefaultError">
        <script th:inline="javascript">
          $(function () {
            var Toast = Swal.mixin({
              toast: true,
              position: 'top',
              showConfirmButton: false,
              timer: 3000
            }).fire({
              icon: 'error',
              title: 'Usuário ou Senha Incorreto!'
            });
          });
        </script>

        <!-- Usuário ou Senha Incorreto! -->
      </div>

      <div th:if="${param.logout}" class="mb-4 text-center ">
        You have been logged out.
      </div>
      <!-- /.social-auth-links -->

      <!-- <p class="mb-1">
        <a href="forgot-password.html">Esqueci a senha</a>
      </p>
      <p class="mb-0">
        <a href="register.html" class="text-center">Cadastrar novo usuário</a>
      </p> -->
    </div>

  </div>
  <!-- /.login-card-body -->
  </div>
  <!-- /.login-box -->

  <!-- jQuery -->
  <script src="../../plugins/jquery/jquery.min.js"></script>
  <!-- Bootstrap 4 -->
  <!-- <script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script> -->
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- AdminLTE App -->
  <script src="../../dist/js/adminlte.min.js"></script>

</body>

</html>
